<div data-role="collapsible" data-expanded-icon="carat-d" data-collapsed-icon="plus" data-theme="b"
		data-bind="jqmRefreshList: $root.contacts, 
		event: { 'collapsibleexpand': $root.getContacts }">
	<h4>Mitglieder hinzufÃ¼gen</h4>
	<ul data-role="listview"  data-theme="b"
		data-bind="foreach: $root.contacts, 
		jqmRefreshList: $root.contacts">
		<li>
			<a href="#" 
				data-bind="text: name.formatted, 
				click: $parent.addMember, 
				css: $parent.memberStatus($data), 
				style: { 
					'background-color': 
						$parent.isMember($data) ? '#aed66f' : '#333' 
					}">
			</a>
		</li>
	</ul>
</div>
